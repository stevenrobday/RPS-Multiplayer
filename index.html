<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
    <div id="formArea" class="container">
        <div>
            <form id="nameForm">
                <input id="nameInput" placeholder="enter name">
                <button>PLAY</button>
            </form>
        </div>
    </div>
    <div id="playContainer" class="container">
        <div class="playArea" id="playerOneDiv">
            <div id="playerOneName">
            </div>
            <div id="playerOneAvatar"></div>
            <div class="score" id="playerOneScore">
                Wins:
                <span id="playerOneWins">0</span>
                Losses:
                <span id="playerOneLosses">0</span>
            </div>
        </div>

        <div class="playArea">
            <div id="results">
                <p>Waiting for Player 1</p>
                <p>Waiting for Player 2</p>
            </div>
        </div>
        <div class="playArea" id="playerTwoDiv">
            <div id="playerTwoName">
            </div>
            <div id="playerTwoAvatar"></div>
            <div class="score" id="playerTwoScore">
                Wins:
                <span id="playerTwoWins">0</span>
                Losses:
                <span id="playerTwoLosses">0</span>
            </div>
        </div>
    </div>
    <div id="messagingContainer" class="container">

        <form id="messagingForm">
            <div id="messagingWindow"></div>
            <div id="messagingField">
                <input id="messagingInput" autocomplete="off">
                <button id="tauntBtn">TAUNT</button>
            </div>
        </form>
    </div>
    <div id="shade"></div>
    <div id="avatars"><div>SELECT A FIGHTER</div><div id="images"></div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
